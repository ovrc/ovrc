server {
    listen 80;
    listen [::]:80;

    server_name localhost;
    server_tokens off;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 1234 ssl;
    server_name localhost;
    server_tokens off;

    ssl_certificate /dev_certs/ovrc.test+5.pem;
    ssl_certificate_key /dev_certs/ovrc.test+5-key.pem;

    location / {
        root /app/dist/;
        index index.html;
        #proxy_pass  https://localhost:1234;
        #proxy_set_header    Host                $http_host;
        #proxy_set_header    X-Real-IP           $remote_addr;
        #proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}